experiment:
  name: RTDETR_Final_Evaluation_Grid_10epochs
  group: RTDETR_Investigation
  continue_with_errors: False
  search: grid

parameters:
  seed: &seed [42]
  task: [detection]

  tracker:
    ignored_files: ["*.bin,*.safetensors"]
    val_image_log_frequency: [50] 
    tags: [[FinalReport]]

  model:
    name: [fusion_rtdetr]
    params:
      id2label:
        0: [person]
      # TESTIAMO SOGLIE MOLTO BASSE PER VEDERE IL VERO POTENZIALE
      threshold: [0.01, 0.02, 0.05, 0.1] 
      pretrained_path: ["checkpoints/fusion_rtdetr_10epochs.safetensors"]
  dataset:
    name: [wisard]
    root: [dataset/WiSARD]
    preprocessor:
      path: ["PekingU/rtdetr_r50vd"]
    # CONFRONTO MODALITÃ€ 
    folders: [vis, ir, vis_ir] 
    single_class: [true]
    use_tiling: [false]  # Manteniamo il tiling per questa valutazione finale

  dataloader:
    num_workers: [8]
    batch_size: [12]

  val_evaluation:
    metrics:

other_grids: []